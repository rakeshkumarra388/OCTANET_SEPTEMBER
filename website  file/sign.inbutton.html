<html>

<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="/website  file/sign.in button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="sign-up-form">
        <h1>Sign up Now</h1>
        <form action="/website  file/Sign in.html">
            <input type="text" class="input-box" placeholder="Your email" required pattern="[a-z0-9]{6,50}">
            <input type="Passward" class="input-box" placeholder="Your Passward" required pattern="[a-zA-Z0-9\W]{6,50}">
            <p><span><input type="checkbox" required></span> Agree to the terms of service </p>
            <button type="submit" class="signup-btn"> Sign Up</button>
            <p class="or">OR</p>
            <button type="button" class="google-btn"> <a style="text-decoration: none; color: white;" href="#"><i class="fa fa-google-plus-circle fa-fw"></i> Login with Google</a></button>
            <button type="button" class="Facebook-btn"><a style="text-decoration: none; color: white;" href="#"><i class="fa fa-facebook-official fa-fw"></i> Login with Facebook</a></button>
            <button type="button" class="twitter-btn"><a style="text-decoration: none; color: white;" href="#"><i class="fa fa-twitter-square fa-fw"></i> Login with Twitter</a></button>
            <p>Do you have an account ? <a style="text-decoration: none;" href="/website  file/Sign in.html">Sign in</a></p>
        </form>
    </div>









</body>

</html>
